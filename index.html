<html>
	<style>
		img {cursor:pointer;}
	</style>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="ion.sound.min.js"></script>
		<script type="text/javascript">
			function initSounds() {
				$(document).on('click', 'img', function () {
					if (this.src.indexOf('_.png') == -1) {
						ion.sound.play("pop");
						this.src = getRandomBrokenBubble();
					}	
				});
				ion.sound({
					sounds: [
						{
							name: "pop"
						}
					],
					preload: true
				});
			}
			function getRandomBrokenBubble() {
				return "bubble-" + Math.floor((Math.random() * 2) + 1) +"_.png";
			}
			function getRandomUnbrokenBubble() {
				return "bubble-" + Math.floor((Math.random() * 5) + 1) +".png";
			}
			$(document).ready(function() {
				initSounds();
				var height = document.body.clientHeight ;
				var width = document.body.clientWidth - 15;
				var bubblesXCount = parseInt(width / 36, 10);
				var bubblesYCount = parseInt(height / 36, 10);
				for (var i = 1; i <= bubblesYCount; i++)
				{
					var div = document.createElement("div");
					div.style["minWidth"] = width;
					if(i%2 == 0){
						div.style["marginLeft"] = 15;
					}
					for (var j = 1; j <= bubblesXCount; j++)
					{
						var bubble = document.createElement("img");
						bubble.src = getRandomUnbrokenBubble();
						$(div).append(bubble);
					}
					$("body").append(div);
				}
			});
		</script>

		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-44968940-3', 'auto');
		  ga('send', 'pageview');
		</script>
	</head>

	</body>
</html>
